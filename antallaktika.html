<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ανταλλακτικά & Ελαστικά | MotoJohn</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <a href="/motojohn/" class="header-left">
      <img src="images/motojohn-logo.jpg" class="logo-icon" alt="MotoJohn logo" />
      <div class="logo-text"><h1>Moto Repair Services</h1></div>
    </a>
    <button class="menu-toggle" aria-label="Άνοιγμα μενού">☰</button>
    <nav class="header-nav">
      <a href="index.html">Αρχική</a>
      <a href="index.html#services">Υπηρεσίες</a>
      <div class="dropdown">
        <a href="#" class="dropbtn active" aria-current="page">Προϊόντα</a>
        <div class="dropdown-content">
          <a href="accessories.html">Αξεσουάρ</a>
          <a href="bikes.html">Ποδήλατα & Αξεσουάρ Ποδηλάτων</a>
          <a href="antallaktika.html" class="active">Ανταλλακτικά & Ελαστικά</a>
          <a href="helmets.html">Κράνη</a>
        </div>
      </div>
      <a href="index.html#contact">Επικοινωνία</a>
    </nav>
  </header>

  <!-- Hero Banner -->
  <section class="accessory-hero parts-hero">
    <div class="accessory-hero-overlay">
      <div class="accessory-hero-text">
        <h1>Ανταλλακτικά &amp; Ελαστικά</h1>
        <p>Επιλεγμένα ανταλλακτικά και ελαστικά για κάθε μοτοσυκλέτα.</p>
      </div>
    </div>
  </section>

  <!-- Grid Κάρτες -->
  <main class="category-grid">
    <a href="moter.html" class="image-button slide-in-hidden">
      <img src="images/moter.jpg" alt="">
      <span>Μοτέρ</span>
    </a>
    <a href="plastika.html" class="image-button slide-in-hidden">
      <img src="images/plastika.jpg" alt="">
      <span>Πλαστικά</span>
    </a>
    <a href="frena.html" class="image-button slide-in-hidden">
      <img src="images/frena.jpg" alt="">
      <span>Φρένα</span>
    </a>
    <a href="fanariakonter.html" class="image-button slide-in-hidden">
      <img src="images/fanariakonter.jpeg" alt="">
      <span>Φανάρια &amp; Κοντέρ</span>
    </a>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 MotoJohn</p>
  </footer>

  <!-- Scroll-in Animation -->
  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('slide-in-visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.3 });
    document.querySelectorAll('.slide-in-hidden').forEach(el => observer.observe(el));
  </script>

  <!-- Mobile Menu Toggle -->
  <script>
    const toggleBtn = document.querySelector('.menu-toggle');
    const header = document.querySelector('.site-header');
    const logoLink = document.querySelector('.header-left');

    toggleBtn.addEventListener('click', () => {
      header.classList.toggle('open');
    });

    logoLink.addEventListener('click', (e) => {
      e.preventDefault();
      header.classList.remove('open');
      window.location.href = '/motojohn/';
    });
  </script>

</body>
</html>
