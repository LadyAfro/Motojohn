<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ανταλλακτικά & Ελαστικά | MotoJohn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <a href="index.html" class="header-left">
      <img src="images/motojohn-logo.jpg" class="logo-icon" alt="Logo">
      <div class="logo-text"><h1>Moto Repair Services</h1></div>
    </a>
    <!-- Hamburger toggle (εμφανίζεται μόνο σε mobile) -->
    <button class="menu-toggle" aria-label="Άνοιγμα μενού">☰</button>
    <nav class="header-nav">
      <a href="index.html">Αρχική</a>
      <a href="index.html#services">Υπηρεσίες</a>
      <div class="dropdown">
        <a href="#" class="dropbtn active">Προϊόντα</a>
        <div class="dropdown-content">
          <a href="accessories.html">Αξεσουάρ</a>
          <a href="bikes.html">Ποδήλατα &amp; Αξεσουάρ Ποδηλάτων</a>
          <a href="parts.html" class="active">Ανταλλακτικά &amp; Ελαστικά</a>
          <a href="helmets.html">Κράνη</a>
        </div>
      </div>
      <a href="index.html#contact">Επικοινωνία</a>
    </nav>
  </header>

  <!-- Hero Banner -->
  <section class="accessory-hero parts-hero">
    <div class="accessory-hero-overlay">
      <div class="accessory-hero-text">
        <h1>Ανταλλακτικά &amp; Ελαστικά</h1>
        <p>Επιλεγμένα ανταλλακτικά και ελαστικά για κάθε μοτοσυκλέτα.</p>
      </div>
    </div>
  </section>

  <!-- Main grid με δύο επιλογές -->
  <main class="accessory-grid">
    <a href="antallaktika.html" class="image-button slide-in-hidden">
      <img src="images/antallaktika.jpg" alt="Ανταλλακτικά">
      <span>Ανταλλακτικά</span>
    </a>
    <a href="elastika.html" class="image-button slide-in-hidden">
      <img src="images/elastika.jpg" alt="Ελαστικά">
      <span>Ελαστικά</span>
    </a>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 MotoJohn</p>
  </footer>

  <!-- JS: Intersection Observer για slide-in -->
  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('slide-in-visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.3 });
    document.querySelectorAll('.slide-in-hidden').forEach(el => {
      observer.observe(el);
    });
  </script>

  <!-- JS: Mobile menu toggle & logo behavior -->
  <script>
    const toggleBtn = document.querySelector('.menu-toggle');
    const header    = document.querySelector('.site-header');
    const logoLink  = document.querySelector('.header-left');

    // Άνοιγμα/κλείσιμο mobile menu
    toggleBtn.addEventListener('click', () => {
      header.classList.toggle('open');
    });

    // Κλείσιμο menu & πλοήγηση στην αρχική όταν πατηθεί το logo
    logoLink.addEventListener('click', (e) => {
      e.preventDefault();
      header.classList.remove('open');
      window.location.href = 'index.html';
    });
  </script>

</body>
</html>
